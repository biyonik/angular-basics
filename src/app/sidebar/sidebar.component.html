<igx-nav-drawer id="navigation" #drawer [isOpen]="false" [pin]="true" [pinThreshold]="5000">
  <ng-template igxDrawer>
    <nav>
      <span igxDrawerItem [isHeader]="true">Men√º</span>

      <span *ngFor="let item of navItems" igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)" [routerLink]="item.route">
        <span>{{ item.text }}</span>
      </span>
    </nav>
  </ng-template>
</igx-nav-drawer>
